<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<h1>Hello world How are you.</h1>
<p id="js"></p>
<button onclick="hey()" id="jss">Submit</button>


<script>
// Event Listener:
// ex-1:
document.addEventListener("mouseenter", hello);
function hello(){
  document.getElementById("js").innerHTML = "<i>Hey Namaste Bachho..</i>";
}
// ex-2:
function hey(){
  document.getElementById("jss").innerText = "PwSkill isHere..";
  document.getElementById("jss").style.color = "red";
  document.getElementById("jss").style.backgroundColor = "black";
  document.getElementById("jss").style.fontWeight = "bold";
  document.getElementById("jss").style.padding = "4px";
  document.getElementById("jss").style.borderRadius = "50px";
  document.getElementById("jss").style.border = "10px solid blue";    // shorthand Property
}

</script>
</body>
</html>
