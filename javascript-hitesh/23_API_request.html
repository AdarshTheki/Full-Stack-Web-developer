<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Api request</title>
  <style>
    body{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>API requires</h1>
  
  <script>
    const RequestURL = "https://openlibrary.org/people/mekBot/books/currently-reading.json"
    const xhr = new XMLHttpRequest()
    xhr.open('GET', RequestURL)
    xhr.onreadystatechange = function() {
      console.log(xhr.readyState)
      if(xhr.readyState === 4){
        const data = JSON.parse(this.responseText)
        console.log(data)
      }
    }
    xhr.send()

  </script>
</body>
</html>
