<!-- DOM Manipulation -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <!-- id -->
  <p id="paragraph">Hey <span>Hello this is me...!</span></p>
  
  <!-- CLASS -->
  <ul>
    <li class="tech">One</li>
    <li class="tech">Two</li>
    <li class="tech">Three</li>
  </ul>

  <!-- Tag Name -->
  <h2>Hello</h2>
  <h2 class="class">Namaste</h2>
  <h2 class="ids">Hola</h2>

  <!-- Query Selector -->
  <h3 class="Adarsh">Adarsh Verma</h3>
  <h3 class="Adarsh">Ayush Verma</h3>
<script>

// ID
let paragraph = document.getElementById("paragraph");
// console.log(paragraph.innerHTML);
// console.log(paragraph.textContent);


// get Element, query Selectors 
let tech = document.getElementsByClassName("tech"); // class Name
console.log(tech);
let Tagname = document.getElementsByTagName("h2"); // Tag Name
console.log(Tagname[2]);
let Qs = document.querySelector("h3") //  Query Selector

// modified Classes with attributes
Qs.classList = "Ayush Aa Verma"       // add class
Qs.setAttribute("tittle", "PwSkill")    // set attribute 
console.log(Qs.getAttribute("tittle"))  // get attribute
console.log(Qs.hasAttribute("tittle"))  // check attribute

// Create Element:
let tittle = document.createElement("h1");
tittle.className = "PwSkill";
tittle.style.fontSize = "25px";
tittle.textContent = "Pw is a Skill of Id Industries of Our India!"
console.log(tittle);
document.body.appendChild(tittle)

// Remove Child:
let ul = document.querySelector("ul");
let list = document.querySelectorAll("li");
console.log(list);
// remove child from loop for multiple element.
for (a of list){
  ul.removeChild(a);
}

</script>
</body>
</html>
